  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Add a Munchkin:</h1>
    </ion-header-bar>
    <ion-content>
        <form name="relativeForm" ng-controller="AddChildCtrl">
            <p>Name:<input type="text" ng-model="childName" /></p>
            <p>Date of Birth:<input type="date" ng-model="childDob" novalidate /></p>
            <p>Parent: <input type="text" ng-model="parent" /></p>
            <ion-card>
                <p>Interest:</p>
                <p><input type="text" ng-model="interestName" /></p>
                <p><input type="text" ng-model="interestDate" /></p>
                <p><input type="text" ng-model="interestLevel" /></p>
            </ion-card>
            <button name="done" ng-click="addChild()">Add</button>
        </form>
    </ion-content>
  </ion-modal-view>
