<ion-view title="Relatives">
    <ion-content class="has-header padding">
        <h1>Brothers, Sisters, Cousins</h1>
        <ion-list>
            <ion-item ng-repeat="relative in relatives" type="item-text-wrap" href="#/tab/relatives/{{relative.id}}">
                {{relative.name}} - {{relative.relationship}}
            </ion-item>
            <ion-item>
                <button class="ion-button" href="#">Add a Relative</button>
            </ion-item> 
        </ion-list>
    
    </ion-content>
</ion-view>
